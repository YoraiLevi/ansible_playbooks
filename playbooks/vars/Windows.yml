  - name: jdk8
rust:
  install: yes
  choco_packages:
    - name: cmake
    - name: cygwin
    - name: make
    - name: rust
    - name: bazel
go:
  install: yes
  choco_packages:
    - name: golang
python:
  install: yes
  python_packages:
    - name: pip --upgrade
    - name: tox
    - name: black
    - name: virtualenv
nodejs:
  install: yes
  node_modules:
    - name: npm
      use: yes
    - name: typescript
    - name: ts-node
    - name: eslint
    - name: prettier
  choco_packages:
    - name: curl
    - name: wget
store:
  install: yes
  windows_store:
    - uri: "https://www.microsoft.com/en-us/p/dynamic-theme/9nblggh1zbkw"
debloat:
  install: yes
  uninstall_appx:
    - name: "Disney.37853FC22B2CE"
    - name: "Microsoft.BingNews"
    - name: "Microsoft.Getstarted"
    - name: "Microsoft.MicrosoftOfficeHub"
    - name: "Microsoft.MicrosoftOfficeHub"
    - name: "Microsoft.MicrosoftSolitaireCollection"
    - name: "microsoft.windowscommunicationsapps"
    - name: "Microsoft.ZuneMusic"
    - name: "Microsoft.ZuneVideo"
  reg_edits:
    - name: disable_chat_icon_on_taskbar_for_all_users.reg
    - name: remove_widgets_button_on_taskbar_in_windows_11.reg
    - name: disable_onedrive_for_all_users.reg
    - name: turn_off_onedrive_run_at_startup.reg
security:
  install: yes
  reg_edits:
    - name: admin_uac_password.reg
personalize:
  install: yes
  reg_edits:
    - name: turn_on_restart_apps_after_sign_in_for_current_user.reg
    - name: automaticaccentcolor.reg
    - name: Use_Dark_theme_color_for_default_app_mode_for_current_user.reg
    - name: Use_Dark_theme_color_for_default_Windows_mode_for_current_user.reg
    - name: enable_last_active_click.reg
    - name: enable_clipboard_history_for_all_users.reg
    - name: enable_clipboard_sync_across_devices_for_all_users.reg
    - name: turn_on_clipboard_sync_across_your_devices_and_automatically_sync.reg
    - name: explorer.reg
    - name: restore_the_classic_context_menus_in_windows_11.reg
    - name: show_open_windows_only.reg
    - name: start_layout_show_more_recommendations.reg
    # - name: remove_shortcut_text.reg
set_hibernate:
  install: yes
  win_hibernate:
    - size: 100
ahk_tts:
  install: yes
  reg_edits:
    - name: eva.reg
  win_file:
    - path: "{{root}}/bin/TTS"
      state: directory
  download_file:
    - url: https://github.com/YoraiLevi/MyFuckingWikiOfEverything/releases/latest/download/main.exe
      dest: "{{root}}/bin/TTS/main.exe"
  win_startup:
    - src: "{{root}}/bin/TTS/main.exe"
ahk_remapper_url: https://github.com/YoraiLevi/MyFuckingWikiOfEverything/releases/latest/download/BaseRemap.exe
ahk_remapper:
  install: yes
  win_file:
    - path: "{{root}}/bin/KeyboardRemap"
      state: directory
  download_file:
    - url: "{{ahk_remapper_url}}"
      dest:  "{{root}}/bin/KeyboardRemap/BaseRemap.exe"
  win_scheduled_task:
    - name: Remap Keys
      run_level: highest
      actions:
      - path: "{{root}}/bin/KeyboardRemap/BaseRemap.exe"
      triggers:
        - type: logon



  install: yes
  choco_packages:
    - name: wsl-ubuntu-2004
    - name: wsl2
    # - lxrunoffline
vagrant_home_path: "{{root}}\\VirtualMachines\\.vagrant.d"
vagrant_home:
  install: yes
  win_environment:
    - name: VAGRANT_HOME
      value: "{{vagrant_home_path}}"
      level: machine
vagrant_default_provider:
general_dev_tools:
  install: yes
  choco_packages:
    # - name: wsl2
    # fix ssh issues?
    # sudo ip link set dev eth0 mtu 1300
    - name: gsudo
    - name: docker-desktop
    - name: vagrant
    - name: vscode
